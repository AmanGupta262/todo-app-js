<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- Material Icons css link -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round"
        rel="stylesheet" />

    <!-- Google poppins font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex">
        <div class="todo-container d-flex">
            <div class="form">
                <form class="add-todo-form">
                    <span class="material-icons-outlined todo-icon">
                        description
                    </span>
                    <input type="text" autocomplete="off" required placeholder="Type your todo list" id="todo-content">
                    <button type="submit" id="add-todo" class="btn">
                        Add
                    </button>
                </form>
            </div>
            <div class="todo-actions d-flex b-bt ">
                <div class="btn complete-all">
                    <span class="material-icons-outlined">
                        done_all
                    </span>
                    Complete all tasks
                </div>
                <div class="btn clear-completed">Clear completed</div>
            </div>
            <div class="todo-list d-flex b-bt">
                <div class="todo d-flex">
                    <div class="left d-flex">
                        <span class="material-icons-outlined btn complete">
                            radio_button_unchecked
                        </span>

                        <div class="task"> task 1</div>
                    </div>

                    <span class="material-icons-outlined btn delete">
                        highlight_off
                    </span>

                </div>
                <div class="todo completed d-flex">
                    <div class="left d-flex">
                        <div class="btn complete">
                            <span class="material-icons-outlined">
                                radio_button_unchecked
                            </span>
                        </div>

                        <div class="task"> task 1</div>
                    </div>

                    <div class="btn delete">
                        <span class="material-icons-outlined">
                            highlight_off
                        </span>
                    </div>

                </div>
                <div class="todo d-flex">
                    <div class="left d-flex">
                        <div class="btn complete">
                            <span class="material-icons-outlined">
                                radio_button_unchecked
                            </span>
                        </div>

                        <div class="task"> task 1</div>
                    </div>

                    <div class="btn delete">
                        <span class="material-icons-outlined">
                            highlight_off
                        </span>
                    </div>

                </div>
            </div>
            <div class="filter-todos d-flex">
                <div class="total-tasks">
                    <span id="total">3</span> tasks left
                </div>
                <div class="filter-actions d-flex">
                    <div data-show="all" class="show btn active">All</div>
                    <div data-show="uncompleted" class="show btn">Uncompleted</div>
                    <div data-show="completed" class="show btn">Completed</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
